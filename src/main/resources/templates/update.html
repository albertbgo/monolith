<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Band Management System</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Band Management System</h1>
  <hr>
  <h2>Update Band</h2>

  <form action="#" th:action="@{/bands/save}" th:object="${band}"
        method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{idBand}" />

    <div class="form-group row">
      <label for="nameBand" class="col-sm-2 col-form-label">Name Band</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{nameBand}" class="form-control mb-4 col-4" id="nameBand" th:placeholder="*{nameBand}" >
      </div>
    </div>

    <div class="form-group row">
      <label for="genreBand" class="col-sm-2 col-form-label">Genre Band</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{genreBand}" class="form-control mb-4 col-4" id="genreBand" th:placeholder="*{genreBand}">
      </div>
    </div>

    <div class="form-group row">
      <label for="yearReleaseBand" class="col-sm-2 col-form-label">Year Release Band</label>
      <div class="col-sm-10">
        <input type="date" th:field="*{yearReleaseBand}" class="form-control mb-4 col-4" id="yearReleaseBand" th:value="*{yearReleaseBand}">
      </div>
    </div>

    <div class="form-group row">
      <label for="descriptionBand" class="col-sm-2 col-form-label">Description Band</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{descriptionBand}" class="form-control mb-4 col-4" id="descriptionBand" th:placeholder="*{descriptionBand}">
      </div>
    </div>

    <div class="form-group row">
      <label for="logoBand" class="col-sm-2 col-form-label">logoBand</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{logoBand}" class="form-control mb-4 col-4" id="logoBand" th:placeholder="*{logoBand}">
      </div>
    </div>

        <button type="submit" class="btn btn-info col-2"> Update Band</button>
        <button type="button" class="btn btn-danger col-2">
          <a th:href="@{/bands/deleteBand/{id}(id=${band.idBand})}" style="color:#FFFFFF;">Delete Band</a></span>
        </button>
  </form>

  <hr>

  <a th:href = "@{/bands/}"> Back to Band List</a>
</div>
</body>
</html>
