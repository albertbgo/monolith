<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

            <li class="nav-item">

            <li class="nav-item">

            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">Dropdown</a>

                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Hello, there!</h1>
          </div>
    </div>

    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
<!--            <div class="col-md-4" th:each="band:${allBandList}">-->
<!--                <h2 th:text="${band.nameBand}"></h2>-->

            <div class="row">
                <div class="col-md-4 mt-3" th:each="band:${allBandList}">
                    <div class="card" style="!width: 18rem;">
                        <img th:src="${band.logoBand}" class="rounded mx-auto d-block" width="200" height="100">
                        <div class="card-body">
                            <div class="col text-center">
                                <h5 class="card-title" th:text="${band.nameBand} + ' -  ' + ${band.yearReleaseBand}"></h5>
                            </div>
                            <p class="card-text" th:text="${band.descriptionBand}"></p>
                            <div class="row">
                                <div class="col text-center">
                                    <a th:href="@{showFormForUpdate/{id}(id=${band.idBand})}" class="btn btn-secondary" href="#" role="button">Details &raquo;</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mt-3">
                    <div class="card" style="!width: 18rem;">
                        <br>
                        <img src="https://static.vecteezy.com/system/resources/previews/010/160/090/original/add-icon-sign-symbol-design-free-png.png" class="rounded mx-auto d-block" width="200" height="200">
                        <div class="card-body">
                            <div class="col text-center">
                                <p class="lead">Add new bands...</p>
                            </div>
                            <div class="row">
                                <div class="col text-center">
                                    <a th:href="@{addnew}" class="btn btn-primary" href="#" role="button">Create a new Band &raquo;</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
